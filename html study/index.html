<script>
    var col = ["red", "orange", "gold", "GreenYellow", "SpringGreen", "DodgerBlue", "DarkViolet"];

    window.onload = function() {
        var flicker = document.getElementById("flicker");
        var link = document.getElementById("link");
        colorChange(0);
    }

    function colorChange(num){
        flicker.style.color = col[num];
        link.style.color = col[num];
        setTimeout(colorChange, 60, (num+1)%7);
    }
</script>
